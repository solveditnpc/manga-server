<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --accent-color: #5a9;
            --tag-bg: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .search-actions-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto 2.5rem auto;
            gap: 0.75rem;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #search-bar {
            flex-grow: 1;
            margin: 0;
            padding: 12px 15px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--card-bg);
            border: 1px solid var(--tag-bg);
            border-radius: 25px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search-bar:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(85, 170, 153, 0.5);
        }

        .action-button,
        .search-button {
            padding: 12px;
            height: 48px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button {
            background-color: #2a8c7a;
            padding-left: 20px;
            padding-right: 20px;
        }

        .action-button:hover {
            background-color: #3aa08d;
        }

        .search-button {
            background-color: var(--accent-color);
            width: 48px;
        }

        .search-button:hover {
            background-color: #6bb9a9;
        }

        .search-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* --- NEW PAGINATION STYLES --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 40px;
            text-align: center;
        }

        .pagination-btn:hover {
            background-color: #444;
        }

        .pagination-btn.active {
            background-color: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
            font-weight: bold;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-ellipsis {
            color: #888;
            padding: 0 5px;
            font-size: 1.2rem;
        }

        .sort-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .manga-card {
            position: relative;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card-clickable-area {
            cursor: pointer;
        }

        .manga-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .manga-info {
            padding: 1rem;
        }

        .manga-info h3 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .manga-info p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .card-delete-btn {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            width: 32px;
            height: 32px;
            background-color: #c0392b;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, opacity 0.2s;
            opacity: 0;
            z-index: 5;
        }

        .manga-card:hover .card-delete-btn {
            opacity: 1;
        }

        .card-delete-btn:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        .card-delete-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 1100px;
        }

        .close-button {
            position: fixed;
            top: 15px;
            right: 35px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            z-index: 1005;
        }

        #details-top {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .like-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 2px;
            z-index: 10;
        }

        .like-controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .like-controls button:hover {
            transform: scale(1.2);
        }

        .like-controls span {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 20px;
            text-align: center;
            margin: 0 2px;
        }

        .like-btn svg {
            width: 18px;
            height: 18px;
            fill: #e74c3c;
        }

        .unlike-btn svg {
            width: 18px;
            height: 18px;
            fill: #95a5a6;
        }

        .unlike-btn:hover svg {
            fill: #c0392b;
        }

        #details-cover {
            width: 100%;
            border-radius: 8px;
        }

        #details-info h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        .manga-id-display {
            background-color: var(--tag-bg);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            font-family: monospace;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            user-select: none;
        }

        #details-tags .tag-group {
            margin-bottom: 1rem;
        }

        .tag-group-title {
            font-weight: bold;
            margin-right: 8px;
            opacity: 0.8;
        }

        #details-tags .tag {
            display: inline-block;
            background-color: var(--tag-bg);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin: 2px;
        }

        #details-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        #details-thumbnails img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #details-thumbnails img:hover {
            opacity: 0.8;
        }

        .missing-page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            border: 1px dashed var(--tag-bg);
            border-radius: 5px;
            font-size: 0.9rem;
            color: #888;
            aspect-ratio: 150 / 210;
        }

        #viewer-modal .modal-content {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            background: none;
        }

        #viewer-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #viewer-image {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        .nav-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 1002;
            -webkit-tap-highlight-color: transparent;
        }

        #prev-area {
            left: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>'), auto;
        }

        #next-area {
            right: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>'), auto;
        }

        #viewer-nav {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 10px;
            z-index: 1003;
        }

        #page-counter {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }

        #page-counter:hover {
            color: var(--accent-color);
        }

        #add-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        #add-input {
            padding: 12px 15px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--card-bg);
            border: 1px solid var(--tag-bg);
            border-radius: 8px;
            outline: none;
        }

        #add-status {
            margin-top: 1rem;
            text-align: center;
            min-height: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            #search-bar {
                margin-bottom: 0;
            }

            #library {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
            }

            #details-top {
                grid-template-columns: 1fr;
                text-align: center;
            }

            #details-cover {
                max-width: 250px;
                margin: 0 auto;
            }

            #details-info h2 {
                font-size: 1.5rem;
            }

            #details-thumbnails {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .manga-card .card-delete-btn {
                opacity: 1;
            }

            .manga-info {
                padding-right: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Manga Library</h1>
        <div class="search-actions-container">
            <div class="search-bar-container">
                <input type="search" id="search-bar" placeholder="Search title, artist, tags, ID...">
                <button id="search-btn" class="search-button" title="Search">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </button>
                <button id="add-new-btn" class="action-button">+New</button>
            </div>

            <div class="sort-container">
                <button id="sort-btn" class="action-button" style="background-color: #2c3e50; min-width: 140px;">
                    Sort: Date üìÖ
                </button>
            </div>
        </div>

        <div id="pagination-top" class="pagination-container"></div>

        <div id="library"></div>

        <div id="pagination-bottom" class="pagination-container"></div>
    </div>

    <div id="details-modal" class="modal">
        <span class="close-button" id="close-details">&times;</span>
        <div class="modal-content">
            <div id="details-top">
                <img id="details-cover" src="">
                <div id="details-info">
                    <h2 id="details-title"></h2>
                    <p id="details-author"></p>
                    <p id="details-manga-id" class="manga-id-display"></p>
                    <div id="details-tags"></div>
                    <p id="details-pages"></p>
                </div>
            </div>
            <hr>
            <h3>Pages</h3>
            <div id="details-thumbnails"></div>
        </div>
    </div>

    <div id="viewer-modal" class="modal">
        <span class="close-button" id="close-viewer">&times;</span>
        <div class="modal-content">
            <div id="viewer-content">
                <div id="prev-area" class="nav-area"></div>
                <div id="next-area" class="nav-area"></div>
                <img id="viewer-image" src="" alt="Manga Page">
                <div id="viewer-nav">
                    <span id="page-counter"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close-button" id="close-add">&times;</span>
            <h2>+New Manga</h2>
            <p>Enter a Manga ID, Author Name, or Author URL to queue for download.</p>
            <form id="add-form">
                <input type="text" id="add-input" placeholder="e.g., 123456, john doe, or a URL" required>
                <button type="submit" id="add-submit-btn" class="action-button">Queue Download</button>
            </form>
            <div id="add-status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const library = document.getElementById('library');
            const searchBar = document.getElementById('search-bar');
            const searchBtn = document.getElementById('search-btn');
            const sortBtn = document.getElementById('sort-btn');

            let currentMangaPages = [];
            let currentPageIndex = 0;

            // Server-side State
            let currentPage = 1;
            let currentSort = 'date'; // 'date' or 'likes'
            let totalPages = 1;
            let currentSearch = '';

            const addModal = document.getElementById('add-modal');
            const addNewBtn = document.getElementById('add-new-btn');
            const closeAddBtn = document.getElementById('close-add');
            const addForm = document.getElementById('add-form');
            const addInput = document.getElementById('add-input');
            const addStatus = document.getElementById('add-status');
            const pageCounter = document.getElementById('page-counter');

            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            function updateURL() {
                const params = new URLSearchParams(window.location.search);
                if (currentSearch) {
                    params.set('q', currentSearch);
                } else {
                    params.delete('q');
                }

                if (currentPage > 1) {
                    params.set('page', currentPage);
                } else {
                    params.delete('page');
                }

                if (currentSort !== 'date') {
                    params.set('sort', currentSort);
                } else {
                    params.delete('sort');
                }

                const newUrl = `${window.location.pathname}?${params.toString()}`;
                window.history.pushState({ path: newUrl }, '', newUrl);
            }

            // --- MAIN FETCH FUNCTION (Server-Side Pagination) ---
            async function fetchAndRender() {
                library.innerHTML = '<p style="text-align:center; margin-top:50px;">Loading...</p>';

                // Construct URL with params for server
                const params = new URLSearchParams({
                    page: currentPage,
                    q: currentSearch,
                    sort: currentSort
                });

                try {
                    const response = await fetch(`/api/mangas?${params.toString()}`);
                    if (!response.ok) throw new Error('Network response was not ok');

                    const data = await response.json();

                    // Update State
                    totalPages = data.total_pages;
                    const mangaList = data.mangas;

                    renderMangas(mangaList);
                    renderPaginationControls();
                    updateURL();

                } catch (error) {
                    console.error('Failed to fetch mangas:', error);
                    library.innerHTML = '<p style="text-align:center;">Failed to load library.</p>';
                    // Clear pagination
                    document.getElementById('pagination-top').innerHTML = '';
                    document.getElementById('pagination-bottom').innerHTML = '';
                }
            }

            function performSearch() {
                currentSearch = searchBar.value.trim();
                currentPage = 1; // Reset to page 1
                fetchAndRender();
            }

            searchBtn.addEventListener('click', performSearch);
            searchBar.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Sort Button Logic
            sortBtn.addEventListener('click', () => {
                if (currentSort === 'date') {
                    currentSort = 'likes';
                    sortBtn.textContent = "Sort: Likes „ÅÑ„ÅÑ„Å≠È†Ü";
                    sortBtn.style.backgroundColor = "#e74c3c"; // Red
                } else {
                    currentSort = 'date';
                    sortBtn.textContent = "Sort: Date Âπ¥ÊúàÊó•";
                    sortBtn.style.backgroundColor = "#2c3e50"; // Blue/Grey
                }
                currentPage = 1; // Reset to page 1
                fetchAndRender();
            });

            // --- RENDER MANGAS ---
            function renderMangas(mangaList) {
                library.innerHTML = '';
                if (!mangaList || mangaList.length === 0) {
                    library.innerHTML = '<p style="text-align:center;">No results found.</p>';
                    return;
                }

                mangaList.forEach(manga => {
                    const card = document.createElement('div');
                    card.className = 'manga-card';

                    // --- Control Panel (Like - Count - Unlike) ---
                    const controls = document.createElement('div');
                    controls.className = 'like-controls';

                    const currentCount = manga.like_count || 0;

                    // 1. Like Button
                    const likeBtn = document.createElement('button');
                    likeBtn.className = 'like-btn';
                    likeBtn.title = "Add Like";
                    likeBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;

                    // 2. Count Display
                    const countSpan = document.createElement('span');
                    countSpan.textContent = currentCount;

                    // 3. Unlike Button
                    const unlikeBtn = document.createElement('button');
                    unlikeBtn.className = 'unlike-btn';
                    unlikeBtn.title = "Remove Like";
                    unlikeBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/></svg>`;

                    // --- Event Listener: LIKE ---
                    likeBtn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        let val = parseInt(countSpan.textContent);
                        countSpan.textContent = val + 1;

                        try {
                            const res = await fetch(`/api/mangas/${manga.manga_id}/like`, { method: 'POST' });
                            const data = await res.json();
                            countSpan.textContent = data.like_count;
                            manga.like_count = data.like_count;
                        } catch (err) {
                            console.error('Error liking:', err);
                            countSpan.textContent = val;
                        }
                    });

                    // --- Event Listener: UNLIKE ---
                    unlikeBtn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        let val = parseInt(countSpan.textContent);
                        if (val > 0) {
                            countSpan.textContent = val - 1;
                            try {
                                const res = await fetch(`/api/mangas/${manga.manga_id}/unlike`, { method: 'POST' });
                                const data = await res.json();
                                countSpan.textContent = data.like_count;
                                manga.like_count = data.like_count;
                            } catch (err) {
                                console.error('Error unliking:', err);
                                countSpan.textContent = val;
                            }
                        }
                    });

                    controls.appendChild(likeBtn);
                    controls.appendChild(countSpan);
                    controls.appendChild(unlikeBtn);
                    // -----------------------------------------------------

                    const clickableArea = document.createElement('div');
                    clickableArea.className = 'card-clickable-area';

                    const relativePath = manga.download_path.replace('/data/', '').split('/').map(encodeURIComponent).join('/');
                    const coverPath = manga.cover_image
                        ? `/mangas/${relativePath}/${manga.cover_image}`
                        : 'https://placehold.co/200x280/2c2c2c/f0f0f0?text=No+Cover';

                    let language = 'N/A';
                    if (manga.tags) {
                        try {
                            const tagsArray = JSON.parse(manga.tags);
                            const langTag = tagsArray.find(tag =>
                                tag.type && tag.type.toLowerCase() === 'languages' &&
                                tag.name && tag.name.toLowerCase() !== 'translated'
                            );
                            if (langTag) {
                                language = langTag.name.charAt(0).toUpperCase() + langTag.name.slice(1);
                            }
                        } catch (e) {
                            console.error(`Failed to parse tags for manga ID ${manga.manga_id}:`, manga.tags);
                        }
                    }

                    clickableArea.innerHTML = `
                        <img src="${coverPath}" alt="${manga.title}" onerror="this.onerror=null;this.src='https://placehold.co/200x280/2c2c2c/f0f0f0?text=No+Cover';">
                        <div class="manga-info">
                            <h3>${manga.title}</h3>
                            <p>${manga.author || 'Unknown Artist'} &bull; ${language}</p>
                        </div>
                    `;

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'card-delete-btn';
                    deleteButton.dataset.id = manga.manga_id;
                    deleteButton.title = 'Delete Manga';
                    deleteButton.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>`;

                    deleteButton.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        if (window.confirm(`Are you sure you want to delete "${manga.title}"?`)) {
                            try {
                                const response = await fetch(`/api/mangas/${manga.manga_id}`, { method: 'DELETE' });
                                if (!response.ok) throw new Error('Server responded with an error.');
                                window.location.reload();
                            } catch (error) {
                                console.error('Failed to delete manga:', error);
                                alert('Could not delete the manga.');
                            }
                        }
                    });

                    clickableArea.addEventListener('click', () => openDetailsModal(manga));

                    card.appendChild(clickableArea);
                    card.appendChild(controls);
                    card.appendChild(deleteButton);
                    library.appendChild(card);
                });
            }

            // --- RENDER PAGINATION (Sliding Window) ---
            function renderPaginationControls() {
                const containers = [
                    document.getElementById('pagination-top'),
                    document.getElementById('pagination-bottom')
                ];

                containers.forEach(pagination => {
                    if (!pagination) return;
                    pagination.innerHTML = '';

                    if (totalPages <= 1) return;

                    // 1. Previous Button
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'pagination-btn';
                    prevBtn.textContent = '¬´';
                    prevBtn.disabled = currentPage === 1;
                    prevBtn.onclick = () => changePage(currentPage - 1);
                    pagination.appendChild(prevBtn);

                    // 2. Sliding Window Logic
                    let startPage = currentPage;
                    let endPage = currentPage + 4;

                    if (endPage > totalPages) {
                        endPage = totalPages;
                        startPage = Math.max(1, totalPages - 4);
                    }

                    for (let i = startPage; i <= endPage; i++) {
                        const btn = document.createElement('button');
                        btn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                        btn.textContent = i;
                        btn.onclick = () => changePage(i);
                        pagination.appendChild(btn);
                    }

                    // 3. Ellipsis and Last Page
                    if (endPage < totalPages) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'pagination-ellipsis';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);

                        const lastBtn = document.createElement('button');
                        lastBtn.className = 'pagination-btn';
                        lastBtn.textContent = totalPages;
                        lastBtn.onclick = () => changePage(totalPages);
                        pagination.appendChild(lastBtn);
                    }

                    // 4. Next Button
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'pagination-btn';
                    nextBtn.textContent = '¬ª';
                    nextBtn.disabled = currentPage === totalPages;
                    nextBtn.onclick = () => changePage(currentPage + 1);
                    pagination.appendChild(nextBtn);
                });
            }

            function changePage(newPage) {
                if (newPage >= 1 && newPage <= totalPages) {
                    currentPage = newPage;
                    fetchAndRender();
                    window.scrollTo(0, 0);
                }
            }

            // --- MODAL & VIEWER FUNCTIONS (Unchanged logic) ---
            function openDetailsModal(manga) {
                const detailsModal = document.getElementById('details-modal');
                const relativePath = manga.download_path.replace('/data/', '').split('/').map(encodeURIComponent).join('/');

                document.getElementById('details-cover').src = manga.cover_image
                    ? `/mangas/${relativePath}/${manga.cover_image}`
                    : 'https://placehold.co/300x420/2c2c2c/f0f0f0?text=No+Cover';
                document.getElementById('details-title').textContent = manga.title;
                document.getElementById('details-author').textContent = `by ${manga.author || 'Unknown Artist'}`;
                document.getElementById('details-pages').textContent = `${manga.total_pages} pages`;

                const mangaIdEl = document.getElementById('details-manga-id');
                mangaIdEl.textContent = `#${manga.manga_id}`;
                mangaIdEl.onclick = () => {
                    const textArea = document.createElement('textarea');
                    textArea.value = manga.manga_id;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        mangaIdEl.textContent = 'Copied!';
                        setTimeout(() => { mangaIdEl.textContent = `#${manga.manga_id}`; }, 1500);
                    } catch (err) {
                        console.error('Failed to copy ID:', err);
                    }
                    document.body.removeChild(textArea);
                };

                const tagsContainer = document.getElementById('details-tags');
                tagsContainer.innerHTML = '';
                if (manga.tags && manga.tags.length > 2) {
                    const parsedTags = JSON.parse(manga.tags);
                    const groupedTags = parsedTags.reduce((acc, tag) => {
                        const type = tag.type.charAt(0).toUpperCase() + tag.type.slice(1);
                        if (!acc[type]) { acc[type] = []; }
                        acc[type].push(tag.name);
                        return acc;
                    }, {});
                    for (const type in groupedTags) {
                        const tagGroupDiv = document.createElement('div');
                        tagGroupDiv.className = 'tag-group';
                        const groupTitle = document.createElement('span');
                        groupTitle.className = 'tag-group-title';
                        groupTitle.textContent = `${type}:`;
                        tagGroupDiv.appendChild(groupTitle);
                        groupedTags[type].forEach(tagName => {
                            const tagEl = document.createElement('span');
                            tagEl.className = 'tag';
                            tagEl.textContent = tagName;
                            tagGroupDiv.appendChild(tagEl);
                        });
                        tagsContainer.appendChild(tagGroupDiv);
                    }
                }

                const thumbnailsContainer = document.getElementById('details-thumbnails');
                thumbnailsContainer.innerHTML = '';
                if (manga.page_files && manga.page_files.length > 0) {
                    const maxThumbnails = Math.min(manga.page_files.length, 12);
                    for (let i = 0; i < maxThumbnails; i++) {
                        const filename = manga.page_files[i];
                        let thumb;
                        if (filename) {
                            thumb = document.createElement('img');
                            thumb.src = `/mangas/${relativePath}/${filename}`;
                            thumb.onerror = () => { thumb.src = 'https://placehold.co/150x210/2c2c2c/f0f0f0?text=Error'; };
                            thumb.addEventListener('click', () => openViewer(manga, i));
                        } else {
                            thumb = document.createElement('div');
                            thumb.className = 'missing-page';
                            thumb.textContent = `Page ${i + 1} Missing`;
                        }
                        thumbnailsContainer.appendChild(thumb);
                    }
                }
                detailsModal.style.display = 'block';
            }

            function preloadNearbyPages(currentIndex) {
                const range = 5;

                for (let i = 1; i <= range; i++) {
                    const nextIndex = currentIndex + i;
                    if (nextIndex < currentMangaPages.length && currentMangaPages[nextIndex]) {
                        const img = new Image();
                        img.src = currentMangaPages[nextIndex];
                    }
                }

                for (let i = 1; i <= range; i++) {
                    const prevIndex = currentIndex - i;
                    if (prevIndex >= 0 && currentMangaPages[prevIndex]) {
                        const img = new Image();
                        img.src = currentMangaPages[prevIndex];
                    }
                }
            }

            function openViewer(manga, startIndex = 0) {
                if (!manga.page_files || manga.page_files.length === 0) return;
                const relativePath = manga.download_path.replace('/data/', '').split('/').map(encodeURIComponent).join('/');
                currentMangaPages = manga.page_files.map(file => file ? `/mangas/${relativePath}/${file}` : null);
                currentPageIndex = startIndex;
                
                updateViewer(); // This will trigger the smart preload
                document.getElementById('viewer-modal').style.display = 'flex';
            }

            function updateViewer() {
                if (currentMangaPages.length === 0) return;
                const viewerImage = document.getElementById('viewer-image');
                const currentPageFile = currentMangaPages[currentPageIndex];
                
                viewerImage.style.display = currentPageFile ? 'block' : 'none';
                
                if (currentPageFile) {
                    viewerImage.src = currentPageFile;
                    // NEW: Trigger the sliding window preload here
                    preloadNearbyPages(currentPageIndex); 
                }
                
                pageCounter.textContent = currentPageFile
                    ? `${currentPageIndex + 1} / ${currentMangaPages.length}`
                    : `Page ${currentPageIndex + 1} is Missing`;
            }

            function changeImageInViewer(direction) {
                const newIndex = currentPageIndex + direction;
                if (newIndex >= 0 && newIndex < currentMangaPages.length) {
                    currentPageIndex = newIndex;
                    updateViewer();
                }
            }

            addNewBtn.addEventListener('click', () => {
                addModal.style.display = 'block';
                addInput.value = '';
                addStatus.textContent = '';
                addInput.focus();
            });

            closeAddBtn.addEventListener('click', () => {
                addModal.style.display = 'none';
            });

            addForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const inputValue = addInput.value.trim();
                if (!inputValue) return;

                addStatus.style.color = 'var(--text-color)';
                let payload = {};
                const isOnlyIds = /^[0-9\s,]+$/.test(inputValue);

                if (inputValue.startsWith('http')) {
                    payload = { author: inputValue };
                    addStatus.textContent = 'Sending request for author URL...';
                } else if (isOnlyIds) {
                    // Numeric IDs logic
                } else {
                    payload = { author: inputValue };
                    addStatus.textContent = `Sending request for author: ${inputValue}...`;
                }

                if (payload.author) {
                    try {
                        const response = await fetch('/api/download', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload),
                        });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error || 'Request failed');
                        addStatus.textContent = result.message || 'Success! Added to queue.';
                        addStatus.style.color = 'var(--accent-color)';
                    } catch (error) {
                        addStatus.textContent = `Error: ${error.message}`;
                        addStatus.style.color = '#e74c3c';
                    }
                    setTimeout(() => {
                        addModal.style.display = 'none';
                        fetchAndRender(); // Refresh current view
                    }, 2000);

                } else {
                    const mangaIds = inputValue.split(',').map(id => parseInt(id.trim(), 10)).filter(id => !isNaN(id));
                    if (mangaIds.length === 0) {
                        addStatus.textContent = 'Error: No valid Manga IDs found.';
                        addStatus.style.color = '#e74c3c';
                        return;
                    }

                    let successful = 0;
                    let failed = 0;
                    for (const id of mangaIds) {
                        addStatus.textContent = `Queueing ID ${id}... (${successful + failed + 1}/${mangaIds.length})`;
                        try {
                            const response = await fetch('/api/download', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ manga_id: id }),
                            });
                            if (!response.ok) throw new Error(`ID ${id} failed`);
                            successful++;
                        } catch (error) {
                            console.error(error);
                            failed++;
                        }
                        await delay(300);
                    }

                    let finalMessage = `Queued ${successful} of ${mangaIds.length} manga.`;
                    if (failed > 0) finalMessage += ` ${failed} failed.`;
                    addStatus.textContent = finalMessage;
                    addStatus.style.color = failed > 0 ? '#e74c3c' : 'var(--accent-color)';

                    setTimeout(() => {
                        addModal.style.display = 'none';
                        fetchAndRender(); // Refresh current view
                    }, 2500);
                }
            });

            document.getElementById('close-details').addEventListener('click', () => { document.getElementById('details-modal').style.display = 'none'; });
            document.getElementById('close-viewer').addEventListener('click', () => { document.getElementById('viewer-modal').style.display = 'none'; });
            document.getElementById('prev-area').addEventListener('click', () => changeImageInViewer(-1));
            document.getElementById('next-area').addEventListener('click', () => changeImageInViewer(1));

            pageCounter.addEventListener('click', () => {
                if (currentMangaPages.length === 0) return;
                const maxPage = currentMangaPages.length;
                const input = prompt(`Enter page number to jump to (1 - ${maxPage}):`);
                if (input === null || input.trim() === '') return;
                const pageNum = parseInt(input, 10);
                if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= maxPage) {
                    currentPageIndex = pageNum - 1;
                    updateViewer();
                } else {
                    alert('Invalid page number.');
                }
            });

            document.addEventListener('keydown', (e) => {
                const viewerModal = document.getElementById('viewer-modal');
                if (viewerModal.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') changeImageInViewer(-1);
                    if (e.key === 'ArrowRight') changeImageInViewer(1);
                }
                if (e.key === 'Escape') {
                    document.getElementById('details-modal').style.display = 'none';
                    viewerModal.style.display = 'none';
                    addModal.style.display = 'none';
                }
            });

            function initializeApp() {
                const params = new URLSearchParams(window.location.search);
                currentSearch = params.get('q') || '';
                currentPage = parseInt(params.get('page'), 10) || 1;
                currentSort = params.get('sort') || 'date';

                searchBar.value = currentSearch;

                if (currentSort === 'likes') {
                    sortBtn.textContent = "Sort: Likes „ÅÑ„ÅÑ„Å≠È†Ü";
                    sortBtn.style.backgroundColor = "#e74c3c";
                }

                fetchAndRender();
            }

            initializeApp();
        });
    </script>
